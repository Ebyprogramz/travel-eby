<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distance</title>
</head>
<body>
<div class="container">
    <h2>Distance Travelled</h2>
    <form action="add/" method="get">
        <input type="text" name="value 1" placeholder="Distance 1" > +
        <input type="text"  name="value 2" placeholder="Distance 2">
        <input type="submit">
    </form>
   <br><br>
    <form action="mul/" method="get">
        <input type="text" name="value 1" placeholder="Days" > *
        <input type="text"  name="value 2" placeholder="Cost">
        <input type="submit">
    </form>

    <br><br>
    <form action="div/" method="get">
        <input type="text" name="value 1" placeholder="Days" > /
        <input type="text"  name="value 2" placeholder="Cost">
        <input type="submit">
    </form>

    <br><br>
    <form action="sub/" method="get">
        <input type="text" name="value 1" placeholder="Distance 1" > -
        <input type="text"  name="value 2" placeholder="Distance 2">
        <input type="submit">
    </form>
</div>

</body>
</html>
